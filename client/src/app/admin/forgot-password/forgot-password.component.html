<div class="modal-dialog">
    <div class="loginmodal-container">
      <mat-progress-bar mode="indeterminate" *ngIf="serverResponse"></mat-progress-bar>
      <h1>Request For Forgot Password</h1><br>
      <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your email" formControlName="email" name="email" required autocomplete="off">
            
          </mat-form-field>
          <span style="color: red" *ngIf="!forgotPasswordForm.controls['email'].valid && forgotPasswordForm.controls['email'].touched"> Please Enter Valid Email</span>
          <div class="button-row">
              <button mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid">Primary</button>
            
          </div>
      </form>   
      <div class="login-help">
      <a routerLink="/admin">Login</a>
      </div>
    </div>
</div>
  <router-outlet></router-outlet>
